url: https://txm676.github.io/sars/

template:
  params:
    bootswatch: flatly

navbar:
  title: "sars"
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: sars R Package
        href: articles/sars-r-package.html
    news:
      text: Changelog
      href: news/index.html
    github:
      icon: fa-github fa-lg
      href: https://github.com/txm676/sars


reference:
- title: Non linear SAR models
  desc: fitting functions for the 20 non linear SAR models implemented in sars
  contents:
  - '`sar_asymp`'
  - '`sar_betap`'
  - '`sar_chapman`'
  - '`sar_epm1`'
  - '`sar_epm2`'
  - '`sar_gompertz`'
  - '`sar_heleg`'
  - '`sar_koba`'
  - '`sar_linear`'
  - '`sar_loga`'
  - '`sar_mmf`'
  - '`sar_monod`'
  - '`sar_negexpo`'
  - '`sar_p1`'
  - '`sar_p2`'
  - '`sar_power`'
  - '`sar_powerR`'
  - '`sar_ratio`'
  - '`sar_weibull3`'
  - '`sar_weibull4`'
- title: Multi-model inference functions
  desc: fit several SAR models and/or average SAR fits 
  contents:
  - '`sar_multi`'
  - '`sar_average`'
- title: Data sets
  desc: example data sets provided with sars
  contents:
  - '`aegean`'
  - '`niering`'  
  - '`galap`'
- title: Other models
  desc: other models implemented in sars
  contents:  
  - '`cole_sim`'
  - '`coleman`'  
  - '`gdm`'
  - '`lin_pow`'
- title: Utilities
  desc: utility functions
  contents: 
  - '`sars_models`'
  - '`display_sars_models`'
  - '`summary.sars`'
  - '`plot.coleman`'
  - '`plot.multi`'
  - '`plot.sars`'

